<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RefferChain</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-card {
            padding: 40px;
        }
        .mdl-textfield {
            width: 100%;
        }
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="login-container">
                <div class="mdl-card mdl-shadow--2dp login-card">
                    <h2 class="mdl-card__title-text">Login to RefferChain</h2>
                    
                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="email" required>
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password" required>
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>

                        <div class="login-actions">
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Login
                            </button>
                            <a href="index.html" class="mdl-button mdl-js-button">
                                Back to Home
                            </a>
                        </div>
                    </form>

                    <div class="mdl-card__supporting-text">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For demo purposes - replace with actual authentication
            if (email === 'demo@refferchain.com' && password === 'demo123') {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials. For demo, use:\nEmail: demo@refferchain.com\nPassword: demo123');
            }
        }
    </script>
</body>
</html>
